{% extends "modern_base.html" %}
{% block title %}Server Error - Kavak Trade-Up Engine{% endblock %}

{% block content %}
<div style="min-height: 80vh; display: flex; align-items: center; justify-content: center;">
    <div style="text-align: center; padding: 2rem;">
        <i class="fas fa-exclamation-triangle" style="font-size: 4rem; color: var(--error); margin-bottom: 1rem;"></i>
        <h1 style="color: var(--gray-900); margin-bottom: 1rem;">Server Error</h1>
        <p style="color: var(--gray-600); margin-bottom: 2rem;">
            Something went wrong on our end. Please try again later.
        </p>
        <div style="display: flex; gap: 1rem; justify-content: center;">
            <a href="/" class="btn btn-primary">
                <i class="fas fa-home"></i> Back to Dashboard
            </a>
            <button class="btn btn-secondary" onclick="location.reload()">
                <i class="fas fa-redo"></i> Try Again
            </button>
        </div>
    </div>
</div>
{% endblock %}
